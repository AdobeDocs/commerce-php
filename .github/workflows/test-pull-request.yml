name: Validate pull request

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  statuses: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  testing:
    uses: ./.github/workflows/validate-pr_job.yml
    secrets: inherit
    permissions: write-all
